<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        (function (d) {
            var config = {
                kitId: 'bmb0xyk',
                scriptTimeout: 3000,
                async: true
            },
                h = d.documentElement, t = setTimeout(function () { h.className = h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive"; }, config.scriptTimeout), tk = d.createElement("script"), f = false, s = d.getElementsByTagName("script")[0], a; h.className += " wf-loading"; tk.src = 'https://use.typekit.net/' + config.kitId + '.js'; tk.async = true; tk.onload = tk.onreadystatechange = function () { a = this.readyState; if (f || a && a != "complete" && a != "loaded") return; f = true; clearTimeout(t); try { Typekit.load(config) } catch (e) { } }; s.parentNode.insertBefore(tk, s)
        })(document);
    </script>

    <script src="/js/bundle.js"></script>

    <title>Document</title>
</head>

<body class="p-body">

    <div class="p-mainCanvas">
        <canvas id="top"></canvas>
    </div>

    <div class="p-wrapper">

        <header>
            <div class="p-header">
                <h1 class="p-header__logo u-center">
                    <img src="/images/logo.png" alt="KANBAN" class="c-resImg" />
                </h1>
                <a href="#" class="p-header__gitLink u-hover">
                    <img src="/images/git.png" alt="LinkToGit" class="c-resImg" />
                </a>
                <div class="p-header__screen u-center">
                    <img src="/images/dammy.jpg" alt="dammy" class="c-resImg" />
                </div>
            </div>
            <div class="l-button-list u-center u-mt45">
                <a href="" class="c-button__primary">
                    START DEMO
                </a>
            </div>
        </header>

        <main class="p-main">

            <article class="p-article u-center">
                <div class="p-figure-container">
                    <div class="p-figure-one">
                        <figure class="p-figure-one__main">
                            <img src="images/fig1_main.png" class="c-resImg" />
                        </figure>
                        <figure class="p-figure-one__hand">
                            <img src="images/fig1_hand.png" class="c-resImg" />
                        </figure>
                        <figure class="p-figure-one__line">
                            <img src="images/fig1_line.png" class="c-resImg" />
                        </figure>
                    </div>
                    <div class="p-figure-two">
                        <figure class="p-figure-two__main">
                            <img src="images/fig2_main.png" class="c-resImg" />
                        </figure>
                        <figure class="p-figure-two__left">
                            <img src="images/fig2_left.png" class="c-resImg" />
                        </figure>
                        <figure class="p-figure-two__right">
                            <img src="images/fig2_right.png" class="c-resImg" />
                        </figure>
                    </div>
                </div>

            </article>

        </main>
    </div>
    <script src="https://unpkg.com/spiritjs/dist/spirit.js"></script>
    <script>
        spirit.loadAnimation({
            autoPlay: true,
            loop: 50,
            yoyo: true,
            path: '/json/fig_one.json',
            timeScale: 0.79
        })
    </script>
</body>

</html>
